    <div id="overview-panel" class="panel-group pull-right" id="accordion" role="tablist">
      <div id="infrastructure-panel" class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h3 class="panel-title"><a data-parent="#accordion" data-toggle="collapse" href="#infrastructure-body"><span class="glyphicon glyphicon-dashboard"></span> Infrastructure</a></h3>
        </div>
        <div id="infrastructure-body" class="collapse" role="tabpanel">
          <div ng-include="'views/overview.html'" ng-controller="OverviewCtrl as vm"></div>
          <div ng-include="'views/main.html'" ng-controller="MainCtrl as vm"></div>
        </div>
      </div>
      <div id="layers-panel" class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h3 class="panel-title"><a data-parent="#accordion" data-toggle="collapse" href="#layers-body"><span class="glyphicon glyphicon-picture"></span> Layers</a></h3>
        </div>
        <div id="layers-body" class="collapse in">
          <div ng-include="'views/layers.html'" ng-controller="LayerCtrl as vm"></div>
        </div>
      </div>
    </div>

    <div id="simulation-panel" class="panel-group pull-left">
      <div id="task-panel" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Simulations</h3>
        </div>
        <div class="panel-body">
          <div ng-include="'views/tasks.html'" ng-controller="TaskListCtrl as vm"></div>
        </div>
      </div>
      <div id="newtask-panel" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">New simulation</h3>
        </div>
        <div class="panel-body">
          <div ng-include="'views/parameters.html'" ng-controller="ParameterListCtrl as vm"></div>
        </div>
      </div>
    </div>


    <div class="container-fluid container-map">
      <div ng-include="'views/map.html'" ng-controller="MapCtrl as vm"></div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>

    <div ng-include="'views/viewtask.html'" ng-controller="ViewTaskCtrl as vm"></div>

    <script src="include/scripts/ol.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-openlayers-directive/dist/angular-openlayers-directive.min.js"></script>
    <script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/messagebus.js"></script>
        <script src="scripts/services/layers.js"></script>
        <script src="scripts/services/webservice.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/tasks.js"></script>
        <script src="scripts/controllers/parameters.js"></script>
        <script src="scripts/controllers/overview.js"></script>
        <script src="scripts/controllers/map.js"></script>
        <script src="scripts/controllers/layers.js"></script>
        <script src="scripts/controllers/viewtask.js"></script>
        <!-- endbuild -->
</body>
