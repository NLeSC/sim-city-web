<div class="startjob">
  <button type="button" class="btn btn-primary btn-startjob" ng-click="startJob()">Start job</button>
  <img src="images/ajax-loader.gif" ng-show="showLoader">
  <img src="images/green-checkmark.gif" ng-show="showSuccess">
  <div ng-show="errorMsg" class="danger text-center">
    Error: {{errorMsg}}
  </div>
  <div ng-show="statusMsg" class="info text-center">
    {{statusMsg}}
  </div>
</div>
