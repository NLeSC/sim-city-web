<table class="table table-condensed small">
  <tr>
    <th colspan="2">Tasks</th>
  </tr>
  <tr ng-repeat="task in tasks">
    <td ng-bind="task.name"></td><td ng-bind="task.value" animate-on-change="task.value"></td>
  </tr>
  <tr>
    <th colspan="2">Jobs</th>
  </tr>
  <tr ng-repeat="job in jobs">
    <td ng-bind="job.name"></td><td animate-on-change="job.value" ng-bind="job.value"></td>
  </tr>
</table>
