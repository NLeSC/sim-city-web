<table class="table table-condensed small">
  <tr>
    <th colspan="2">Tasks</th>
  </tr>
  <tr ng-repeat="task in tasks">
    <td>{{task.name}}</td><td>{{task.value}}</td>
  </tr>
  <tr>
    <th colspan="2">Jobs</th>
  </tr>
  <tr ng-repeat="job in jobs">
    <td>{{job.name}}</td><td>{{job.value}}</td>
  </tr>
</table>
